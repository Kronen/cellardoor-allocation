post:
  tags:
    - allocation
  summary: Allocate an order
  operationId: allocate
  requestBody:
    description: Order line data
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/AllocateRequest.yaml
  responses:
    '200':
      description: Successful allocation
      content:
        application/json:
          schema:
            type: object
            properties:
              reference:
                type: string
                description: The reference of the allocated batch
                example: batch-123
            required:
              - reference
    default:
      description: >-
        Error occurred - see status code and problem object for more
        information.
      content:
        application/problem+json:
          schema:
            $ref: >-
              https://opensource.zalando.com/restful-api-guidelines/models/problem-1.0.1.yaml#/Problem
