get:
  tags:
    - allocation
  summary: Get batch information
  operationId: getBatch
  parameters:
    - name: batch_reference
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Successful batch retrieval
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Batch.yaml
    default:
      description: >-
        Error occurred - see status code and problem object for more
        information.
      content:
        application/problem+json:
          schema:
            $ref: >-
              https://opensource.zalando.com/restful-api-guidelines/models/problem-1.0.1.yaml#/Problem
