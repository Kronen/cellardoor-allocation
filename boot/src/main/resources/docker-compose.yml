name: cellardoor-allocation

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: test
      MONGO_INITDB_ROOT_PASSWORD: test
      MONGO_INITDB_DATABASE: cellardoor-allocation
    ports:
      - 27017:27017
    volumes:
      - db:/data/db
volumes:
  db:
    driver:
      local
